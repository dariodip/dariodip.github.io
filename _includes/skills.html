
 <div style="overflow: hidden;">
    <div class="container-skills">
        <div class="col">
          <h3>{{ include.proglang[0].category }}</h3>
          <hr>
          <ul class="skill">
            {% for skill in include.proglang %}
                    <li>
                        <span class="expand {{ skill.level }}"></span>
                        <em>{{ skill.name }}</em>
                    </li>
            {% endfor %}
        </ul>
    </div>
  </div>
        </div>
